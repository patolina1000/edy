  <style>
    :root {
      --bg1: #0a0f2c;
      --bg2: #1a1440;
      --brand1: #ff007f;
      --brand2: #7928ca;
      --text: #ffffff;
      --muted: #aaa4d6;
      --shadow-color: rgba(255, 0, 128, 0.3);
      --success: #00d084;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top, var(--bg1), var(--bg2));
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 16px;
      overflow: hidden;
    }

    .container {
      max-width: 500px;
      width: 100%;
    }

    .card {
      padding: 36px 28px;
      border-radius: 20px;
      background: rgba(20, 20, 40, 0.55);
      backdrop-filter: blur(12px);
      box-shadow: 0 0 40px var(--shadow-color), 0 0 80px var(--shadow-color);
      position: relative;
      z-index: 1;
    }

    /* Efeito glow animado */
    .card::before {
      content: '';
      position: absolute;
      inset: -2px;
      border-radius: 22px;
      padding: 2px;
      background: linear-gradient(135deg, var(--brand1), var(--brand2), #00c6ff);
      mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      mask-composite: exclude;
      -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      -webkit-mask-composite: xor;
      animation: glow 6s linear infinite;
      z-index: -1;
    }

    @keyframes glow {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }

    .hero {
      margin-bottom: 24px;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-bottom: 22px;
      position: relative;
    }

    .avatar-photo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 3px solid #fff;
      object-fit: cover;
      box-shadow: 0 0 20px rgba(255, 0, 127, 0.5), 0 0 30px rgba(121, 40, 202, 0.4);
      transition: transform 0.3s ease;
    }

    .avatar-photo:hover {
      transform: scale(1.05);
    }

    .ok-badge {
      position: absolute;
      top: -5px;
      right: calc(50% - 50px);
      width: 32px;
      height: 32px;
      background: linear-gradient(135deg, var(--success), #00a86b);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
      color: white;
      box-shadow: 0 0 20px rgba(0, 208, 132, 0.6);
      animation: checkPulse 2s ease-in-out infinite;
    }

    @keyframes checkPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .telegram-logo {
      width: 70px;
      height: 70px;
      filter: drop-shadow(0 0 8px rgba(0, 198, 255, 0.6));
    }

    h1 {
      font-size: clamp(22px, 5vw, 28px);
      font-weight: 800;
      line-height: 1.3;
      margin-bottom: 10px;
      text-shadow: 0 0 14px rgba(255, 0, 127, 0.6), 0 0 24px rgba(0, 198, 255, 0.4);
    }

    h1 span {
      background: linear-gradient(90deg, var(--brand1), var(--brand2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      font-size: 15px;
      color: var(--muted);
      margin-bottom: 18px;
    }

    .kv {
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 8px;
      display: block;
      text-align: left;
    }

    .kv strong {
      color: var(--brand1);
      font-weight: 600;
    }

    .email-label {
      display: inline-block;
      background: rgba(255, 0, 127, 0.08);
      border: 1px solid rgba(255, 0, 127, 0.25);
      border-radius: 12px;
      padding: 10px 16px;
      font-size: 14px;
      margin-bottom: 16px;
      color: #ff80b5;
      text-shadow: 0 0 8px rgba(255, 0, 127, 0.3);
      font-weight: 600;
      text-align: center;
      width: 100%;
    }

    .form {
      margin: 20px 0;
    }

    .input {
      width: 100%;
      padding: 14px 16px;
      font-size: 15px;
      color: var(--text);
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 10px;
      margin-bottom: 16px;
      outline: none;
      transition: all 0.3s ease;
      font-family: 'Inter', sans-serif;
    }

    .input::placeholder {
      color: rgba(170, 164, 214, 0.5);
    }

    .input:focus {
      border-color: var(--brand1);
      box-shadow: 0 0 0 3px rgba(255, 0, 127, 0.1);
      background: rgba(255, 255, 255, 0.08);
    }

    .btn {
      display: inline-block;
      width: 100%;
      padding: 16px 32px;
      font-size: 16px;
      font-weight: 700;
      color: #fff;
      background: linear-gradient(90deg, var(--brand1), var(--brand2));
      border: none;
      border-radius: 12px;
      text-decoration: none;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(255, 0, 127, 0.6), 0 0 30px rgba(120, 40, 202, 0.6);
      transition: all 0.3s ease;
      position: relative;
      z-index: 10;
      font-family: 'Inter', sans-serif;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 30px rgba(255, 0, 127, 0.8), 0 0 40px rgba(120, 40, 202, 0.8);
    }

    .btn:active {
      transform: translateY(0);
    }

    .note {
      margin-top: 20px;
      font-size: 13px;
      color: var(--muted);
      opacity: 0.7;
    }

    @media (max-width: 480px) {
      body {
        padding: 12px;
      }

      .card {
        padding: 28px 20px;
      }

      .avatar-photo {
        width: 70px;
        height: 70px;
      }

      .telegram-logo {
        width: 60px;
        height: 60px;
      }

      .ok-badge {
        width: 28px;
        height: 28px;
        font-size: 18px;
      }
    }
  </style>

<body>
  <main class="container">
    <section class="card">
      <div class="hero">

  <!-- Meta Pixel loader -->
  <script>
    !function(f,b,e,v,n,t,s){if(f.fbq)return;n=f.fbq=function(){n.callMethod?
    n.callMethod.apply(n,arguments):n.queue.push(arguments)};if(!f._fbq)f._fbq=n;

    'https://connect.facebook.net/en_US/fbevents.js');

  <script>
    // ====== CONFIG (ajuste URL/redirecionamento/valores se quiser) ======
    const CONFIG = {
      PIXEL_ID: (window.APP_CONFIG && window.APP_CONFIG.PIXEL_ID) || '1280205146659070',
      VALUE_DEFAULT: 19.90,
      BASE_MS: 10000,     // 10s sem digitar email (mobile e desktop)
      EXTEND_MS: 20000,   // +20s se digitar e-mail (total 30s)
      HARD_CAP_MS: 30000, // teto de 30 segundos
      REDIRECT_ON_FALLBACK: true,
      
      // Mapeamento de grupos do Telegram
      TELEGRAM_GROUPS: {
        'g1': 'https://t.me/+Krnm4Q0lKPY2NWMx',  // Hadrielle Maria | PUTINHA
        'g2': 'https://t.me/+DSdILVIkEQBhNGFh',  // Hadrielle | QUARTO SECRETO
        'g3': 'https://t.me/+mbcLV6pxk7U3ZWYx',  // HADRIELLE | GALERIA COMPLETA
        'g4': 'https://t.me/+hCJVBQsyMWxhMmUx',  // Hadrielle | FILA DE ESPERA
        'g5': 'https://t.me/+5BvEo0apdXJjMjEx',  // HADRIELLE | WHATSAPP
        'g6': 'https://t.me/+UAELENXvsYAyN2Mx',  // Hadrielle | agendamentos
      },
      DEFAULT_GROUP: 'https://t.me/+Krnm4Q0lKPY2NWMx' // Grupo padr√£o (G1)
    };

    // Obter par√¢metros da URL
    const params = new URLSearchParams(location.search);
    const tx = (params.get('tx') || sessionStorage.getItem('tx') || ('TX-' + Date.now()));
    const value = parseFloat(params.get('v') || CONFIG.VALUE_DEFAULT);
    const grupo = params.get('g'); // Par√¢metro do grupo (g1, g2, g3...)
    
    // Determinar URL de redirecionamento baseado no grupo
    const REDIRECT_URL = grupo && CONFIG.TELEGRAM_GROUPS[grupo] 
      ? CONFIG.TELEGRAM_GROUPS[grupo] 
      : CONFIG.DEFAULT_GROUP;
    
    console.log('üéØ Grupo detectado:', grupo || 'padr√£o');
    console.log('üìç Redirecionar√° para:', REDIRECT_URL);

    // Init Pixel com Advanced Matching + PageView
    (async function(){
      try {
        console.log('üìç Detectando localiza√ß√£o com IP-API PRO...');
        const response = await fetch('https://pro.ip-api.com/json/?key=R1a8D9VJfrqTqpY&fields=status,country,countryCode,region,city,zip', {
          method: 'GET',
          headers: { 'Accept': 'application/json' }
        });
        
        if (response.ok) {
          const d = await response.json();
          
          if (d.status === 'success') {
            // Monta Advanced Matching corretamente
            const am = {};
            if (d.city) am.ct = d.city;
            if (d.region) am.st = d.region;
            if (d.zip) am.zp = d.zip;
            if (d.countryCode) am.country = d.countryCode;
            
            // Init com Advanced Matching
            fbq('init', '1280205146659070', am);
            console.log('‚úÖ Pixel inicializado com Advanced Matching:', am);
          } else {
            fbq('init', '1280205146659070');
          }
        } else {
          fbq('init', '1280205146659070');
        }
      } catch (error) {
        console.warn('‚ùå Erro na geolocaliza√ß√£o:', error);
        fbq('init', '1280205146659070');
      }

      // Dispara PageView com eventID √∫nico
      fbq('track','PageView', {}, {eventID: 'pgv:' + Date.now()});
    })();

    // Disparo Purchase
    let fired = false;
    function firePurchase(reason){
      if (fired) return; fired = true;
      
      // ‚úÖ SEMPRE tenta enviar email ANTES do Purchase (se tiver)
      const em = (emailInput && emailInput.value || '').trim();
      if (em) {
        fbq('set','user',{ em });
        console.log('üìß Email enviado ao Pixel:', em);
      }
      
      // Envia Purchase
      fbq('track','Purchase', { value, currency:'BRL', transaction_id: tx }, { eventID: 'pur:' + tx });
      console.log(`üí∞ Purchase enviado (${reason}):`, { value, tx });
      
      // Redireciona
      if (CONFIG.REDIRECT_ON_FALLBACK) {
        console.log('üöÄ Redirecionando para:', REDIRECT_URL);
        setTimeout(()=>{ location.href = REDIRECT_URL; }, 800);
      }
    }

    // Timer inteligente
    const emailInput = document.getElementById('emailInput');
    const goBtn = document.getElementById('goBtn');

    let total = CONFIG.BASE_MS;
    if (emailInput) emailInput.addEventListener('input', ()=>{ 
      total = Math.min(CONFIG.HARD_CAP_MS, CONFIG.BASE_MS + CONFIG.EXTEND_MS);
      console.log('‚è±Ô∏è Timer estendido para:', total / 1000, 'segundos');
    });

    if (goBtn) {
      goBtn.addEventListener('click', ()=>{
        console.log('üñ±Ô∏è Bot√£o clicado pelo usu√°rio');
        firePurchase('button');
      });
    }

    setTimeout(()=>{
      console.log('‚è∞ Timer expirou, disparando Purchase');
      firePurchase('timer');
    }, total);
  </script>
